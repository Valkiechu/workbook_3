<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
  </head>
  <body>
    <main class="container">
      <h1>Ethan's Car Rental</h1>
      <fieldset>
        <label for="">Pick Up Date</label>
        <input type="date" id="pickUpDate" />
        <br />
        <label for="">Number Of Days</label>
        <input type="" id="number" name="number" value="number" />
      </fieldset>

      <fieldset>
        <legend>Rental Car Rate:</legend>
        <label for="rate">Daily Rate of $29.99</label>
      </fieldset>

      <h2>Under 25?</h2>
      <input type="checkbox" id="not25" name="not25" />
      <label for="no">No</label>
      <input type="checkbox" id="over25" name="over25" />
      <label for="yes">Yes</label>
      <br />
      <button id="button" onclick="calculateCost();">
        Total Cost of Your Rental
      </button>

      <p id="resultParagraph"></p>
    </main>

    <script>
      window.onload = function () {
        const btn = document.getElementById("button");
        btn.onclick = calculateCost;
      };
      function calculateCost() {
        let payPerDay = 29.99;
        let numberOfDays = number.value;

        let not25 = document.getElementById("not25").checked;
        if (not25 == true) {
          payPerDay += 29.99 * 1.1 * numberOfDays;
        }
        let over25 = document.getElementById("over25").checked;
        if (over25 == true) {
          payPerDay += 29.99 * numberOfDays;
        }
        document.getElementById("resultParagraph").innerText =
          "$" + payPerDay.toFixed(2);
      }
    </script>
  </body>
</html>
