<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
  </head>
  <body>
    <main class="container">
      <h1>Ethan's Car Rental</h1>
      <fieldset>
        <label for="">Pick Up Date</label>
        <input type="date" id="pickUpDate" />
        <br />
        <label for="">Number Of Days</label>
        <input
          type=""
          id="numberOfDays"
          name="numberOfDays"
          value="numberOfDays"
        />
      </fieldset>

      <h2>Options</h2>
      <fieldset>
        <legend>Rental Car Options:</legend>
        <input
          type="checkbox"
          id="dailyRental"
          name="dailyRental"
          value="dailyRental"
        />
        <label for="rate">Daily Rate of $29.99</label>
      </fieldset>

      <h2>Under 25?</h2>
      <input type="checkbox" id="not25" name="not25" />
      <label for="no">No</label>
      <input type="checkbox" id="Over25" name="Over25" />
      <label for="yes">Yes</label>
      <br />
      <button id="button" onclick="calculateCost();">
        Total Cost of Your Rental
      </button>

      <p id="resultParagraph"></p>
    </main>

    <script>
      window.onload function calculateCost(){
          let extraPerDay = 0;
          let dailyRental = document.getElementById("dailyRental").check;
          if(dailyRental == true){
              extraPerDay += 29.99;
          }
          let not25 = document.getElementById("not25").check;
          if (not25 == true){
              extraPerDay = += 29.99 * 1.1;
          }
          let Over25 = document.getElementById("over25").check;
          if (Over25 == true){
              extraPerDay += 29.99
          }
      document.getElementById("resultParagraph").innerText = "$" + extraPerDay.toFixed(2);

      }
    </script>
  </body>
</html>
